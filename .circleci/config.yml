version: 2
jobs:
  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      # These two tests should run in parallel. Make it so!
      - run:
          Name: split tests
          command: |
            set -e
            TEST_FILES=$(circleci tests glob "src/**/test_*.sh" | circleci tests split --split-by=timings)
            bash $TEST_FILES
workflows:
  version: 2
  test:
    jobs:
      - test
